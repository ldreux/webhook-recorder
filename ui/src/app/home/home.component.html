<my-webhook-table [config]="config.sorting"
		  (tableChanged)="onChangeTable(config)"
		  (showDetail)="onShowDetail($event)"
		  [rows]="rows" [columns]="columns">
</my-webhook-table>
<pagination *ngIf="config.paging"
			class="pagination-sm"
			[(ngModel)]="page"
			[totalItems]="length"
			[itemsPerPage]="itemsPerPage"
			[maxSize]="maxSize"
			[boundaryLinks]="true"
			[rotate]="false"
			(pageChanged)="onChangeTable(config, $event)"
			(numPages)="numPages = $event">
</pagination>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">{{activeWebHook?.insertDate | date: 'medium'}}</h4>
			</div>
			<div class="modal-body">
				<pre>
					{{activeWebHook?.json}}
				</pre>
			</div>
		</div>
	</div>
</div>
